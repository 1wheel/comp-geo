<!DOCTYPE html>
<meta charset="utf-8">

<style>

html{
  overflow: hidden;
}

body{
  margin: 0px;
}
circle{
  cursor: pointer;
}

text{
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  font-family: monospace;
}

path{ stroke-width: 2;}
.active{ stroke: #0ff; stroke-width: 4; }
.twin{ stroke: #f00; stroke-width: 4; }
.next{ stroke: #0f0; stroke-width: 4; }
.prev{ stroke: #00f; stroke-width: 4; }
.origin{ stroke: #00f !important; stroke-width: 4;}

</style>


<body>
<div id='graph'></div>

<script src="../../libs/d3v4+jetpack.js"></script>
<script src="../../libs/lodash.js"></script>

<script src='../../geometry.js'></script>

<script>
</script>

<script src='script.js'></script>


</body>
